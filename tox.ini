[tox]
minversion = 1.6
envlist = py{35,36},pep8
skipsdist = True

[testenv]
usedevelop = True
basepython = python3.5
whitelist_externals =
  find
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   LC_ALL=C.UTF-8
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=180
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    find . -type f -name "*.pyc" -delete

[testenv:cover]
# TODO(stephenfin): Remove the PYTHON hack below in favour of a [coverage]
# section once we rely on coverage 4.3+
#
# https://bitbucket.org/ned/coveragepy/issues/519/
envtmpdir = {toxworkdir}/shared
setenv =
  {[testenv]setenv}
  PYTHON=coverage run --source mods --parallel-mode
commands =
  {[testenv]commands}
  coverage erase
  stestr -v run {posargs}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report

[testenv:py35]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
envtmpdir = {toxworkdir}/shared
basepython = python3.5
commands =
  {[testenv]commands}
  stestr -v run {posargs}

[testenv:py36]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
envtmpdir = {toxworkdir}/shared
basepython = python3.6
commands =
  {[testenv:py35]commands}

[testenv:pep8]
envtmpdir = {toxworkdir}/shared
commands =
  - flake8 --format=pylint --output-file=flake8.log

[testenv:bandit]
envtmpdir = {toxworkdir}/shared
commands = bandit -r mods -x tests -s B110,B410

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.
envtmpdir = {toxworkdir}/shared

show-source = True
ignore = E123,E125,H803,H405
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[testenv:cobertura]
envtmpdir = {toxworkdir}/shared
commands = py.test --cov=mods --cov-report=xml --cov-report=term-missing mods/tests

[testenv:bandit-report]
envtmpdir = {toxworkdir}/shared
#basepython = python2.7
commands = 
    - mkdir /tmp/bandit
    - bandit -r mods -x tests -s B110,B410 -f html -o /tmp/bandit/index.html
